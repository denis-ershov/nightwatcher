[program:nightwatcher-api]
command=uvicorn app.api:app --host 127.0.0.1 --port 8000
directory=/path/to/nightwatcher
autostart=true
autorestart=true
stderr_logfile=/var/log/nightwatcher/api.err.log
stdout_logfile=/var/log/nightwatcher/api.out.log
user=www-data

[program:nightwatcher-watcher]
command=python run_watcher.py
directory=/path/to/nightwatcher
autostart=true
autorestart=true
stderr_logfile=/var/log/nightwatcher/watcher.err.log
stdout_logfile=/var/log/nightwatcher/watcher.out.log
user=www-data
